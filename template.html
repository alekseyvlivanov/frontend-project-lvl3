<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="main flex-grow-1">
      <section class="jumbotron jumbotron-fluid">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="display-4">RSS Aggregator</h1>
              <form class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control form-control-lg mb-2 mr-sm-2"
                      placeholder="Link to RSS feed"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg mb-2 px-sm-5"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="rss"></section>
    </main>
    <footer class="footer border-top py-3">
      <div class="text-center">
        <a
          href="https://github.com/alekseyvlivanov/frontend-project-lvl3"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
